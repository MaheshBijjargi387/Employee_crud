{% extends 'base.html' %}
{% block title %}Update Employee{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Update Employee</h4>
    </div>
    <div class="card-body">
        <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department"
                    value="{{ employee.department }}">
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}">
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" value="{{ employee.salary }}">
            </div>

            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
